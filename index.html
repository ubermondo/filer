<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Filer</title>

    <!-- pulling in bootstrap and fontawesome CSS files from their respective CDNs -->
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" />
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />

    <!-- local stylesheet - DO NOT CHANGE MAIN.MIN.CSS. Instead, make changes in main.less and compress into main.min.css -->
		<link href="./style/main.min.css" rel="stylesheet" />

    <!-- dealing with IE 9 -->
		<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  </head>
  <body>

    <main role="main">

      <div class="jumbotron">
        <div class="container">
          <h1 class="display-3">Prepare to File!</h1>
          <p>
            Upload a file to see the processed file data. <em>This example uses a simulated backend; generated from <a href="./demo/test.txt" target="_blank">this text file</a> and <a href="./demo/test.json" target="_blank">this json file</a>.</em>
          </p>
          <form id="fileUpload">

            <div class="form-group">
              <input type="file" class="form-control-file" id="fileSelector" />
              <small id="fileSelectorHelp" class="form-text text-muted">Please select a file to upload.</small>
            </div>

            <button type="submit" class="btn btn-primary btn-lg">Upload&nbsp;<i class="fa fa-upload" aria-hidden="true"></i></button>

          </form>
        </div>
      </div>

      <div class="container">
        <div id="tableHolder" class="row"></div>
        <hr />
      </div>

    </main>

    <footer class="container">
      <p>Thank you for your consideration.</p>
    </footer>

    <!-- pulling in jquery and bootstrap files from their respective CDNs -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>

    <!-- local javascript file - DO NOT CHANGE MAIN.MIN.JS. Instead, make changes in main.js and compress into main.min.js -->
		<script src="./script/main.min.js"></script>

  </body>
</html>
